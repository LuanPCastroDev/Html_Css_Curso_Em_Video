    <title> Aula 2 - Parágrafos e Quebras de Linha </title>
</head>
<body>
    <p> Você 
        pode
        escrever
        o parágrafo
        e colocar
        uma palavra
        em cada
        linha, mas
        o que determina
        é a marcação.

    basta utilizar a tag &lt;br&gt; para quebrar a linha. </p>
